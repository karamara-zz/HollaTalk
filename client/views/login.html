<div>

	<form name="loginForm">
		Enter your Name<br>
		<input type="text" ng-model = 'userCtrl.user.name'
			ng-required="true"><br>
		Enter your phone number<br>
		<input type="text" ng-model = 'userCtrl.user.phoneNumber' 
			ng-required="true"
			ng-minlength='10'
			ng-maxlength='10'><br>
		<button ng-click='userCtrl.login()' ng-disabled='loginForm.$invalid'>Log-in</button>
	</form>
	<!-- this will dissapear if passes validation -->
	<div ng-show='loginForm.$invalid'>
		<p>The phone number has to be 10 digits</p>
	</div>
</div>
