  <div ng-hide="loginCtrl.user" class="col s4 offset-s4 login">
    <form name="loginForm" >
      Enter your Name<br>
      <input type="text" ng-model = 'loginCtrl.newUser.name'
        ng-required="true"><br>
      Enter your phone number<br>
      <input type="text" ng-model = 'loginCtrl.newUser.phoneNumber' 
        ng-required="true"
        ng-minlength='10'
        maxlength='10'
        required><br>
      <button ng-click='loginCtrl.login()' ng-disabled='loginForm.$invalid' class="waves-effect waves-light btn orange darken-4">Log-in</button>
    </form>
    <br>
    <!-- this will dissapear if passes validation -->
    <div ng-show='loginForm.$invalid'>
      <p>The phone number has to be 10 digits</p>
    </div>
  </div> <!-- it will only show if the user is not logged in -->
