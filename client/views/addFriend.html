  <form name="addForm">
    <h1> add friend </h1>
    <input type="text" ng-model = "userCtrl.newFriend.phoneNumber" placeholder = "phone number" 
    	ng-required = "true"
    	ng-minlength="10"
    	maxlength="10"
    	required>
    <button ng-click='userCtrl.addFriend()' ng-disabled='addForm.$invalid' class="waves-effect waves-light btn orange darken-4">Add</button>
  </form>
  <br>
  <!-- this will dissapear if passes validation -->
    <div ng-show='addForm.$invalid'>
      <p>The phone number has to be 10 digits</p>
    </div>
